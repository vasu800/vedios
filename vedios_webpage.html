<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .video-item {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            overflow: hidden;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .video-item iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        select {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Video Links</h1>

    <!-- Dropdown list -->
    <label for="videoDropdown">Select a video:</label>
    <select id="videoDropdown" onchange="changeVideo()">
        <option value="https://www.youtube.com/@Mechcreations8953/playlists">Video 1</option>
        <option value="https://screenapp.io/app/#/shared/ebf710ee-c8a0-4dd5-9fcc-37bec6f66dc5">Video 2</option>
        <!-- Add more options as needed -->
    </select>

    <div class="video-container">
        <!-- Video container -->
        <div class="video-item" id="videoFrame">
            <!-- Initial iframe will be replaced by JavaScript -->
            <iframe src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        // Function to change the video when a new option is selected
        function changeVideo() {
            var dropdown = document.getElementById("videoDropdown");
            var videoFrame = document.getElementById("videoFrame");

            // Get the selected value from the dropdown
            var selectedVideo = dropdown.options[dropdown.selectedIndex].value;

            // Set the iframe source to the selected video
            videoFrame.innerHTML = '<iframe src="' + selectedVideo + '" frameborder="0" allowfullscreen></iframe>';
        }
    </script>
</body>
</html>
